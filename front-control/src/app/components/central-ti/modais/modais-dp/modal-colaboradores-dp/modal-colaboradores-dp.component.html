<div
  style="max-width: 900; min-width: 780px; max-height: 890px; min-height: 490px;  background-color: white; overflow: hidden;">

  <mat-tab-group style="margin-bottom: 10px;">
    <mat-tab label="Colaborador">
      <div style="margin-left: 17px;">

        <form class="form-grid" style=" margin-top: 15px; margin-left: 38px;">
          <div class="div-cadastro">
            <nb-form-field>
              <label for="data.colaboradoresCompleto.colaboradorDTO.dpid">ID</label>
              <input disabled class="todos-inputs" id="data.colaboradorCompleto.colaboradoresDTO.dpid" nbInput
                name="data.colaboradorCompleto.colaboradoresDTO.dpid"
                [(ngModel)]="data.colaboradorCompleto.colaboradoresDTO.dpid">
            </nb-form-field>

          </div>

          <div class="div-cadastro">
            <nb-form-field>
              <label for="data.colaboradoresCompleto.colaboradorDTO.nome">Nome Completo</label>
              <input disabled class="todos-inputs" id="data.colaboradorCompleto.colaboradoresDTO.nome" nbInput
                name="data.colaboradorCompleto.colaboradoresDTO.nome"
                [(ngModel)]="data.colaboradorCompleto.colaboradoresDTO.nome">
            </nb-form-field>
            <nb-form-field>
              <label for="data.colaboradoresCompleto.colaboradorDTO.numero">Número de telefone</label>
              <input disabled for="data.colaboradoresCompleto.colaboradorDTO.numero" class="todos-inputs"
                id="data.colaboradoresCompleto.colaboradorDTO.numero" nbInput placeholder="" name="numero"
                [(ngModel)]="data.colaboradorCompleto.colaboradoresDTO.numero">
            </nb-form-field>
          </div>
          <div class="div-cadastro">
            <nb-form-field>
              <label for="data.colaboradoresCompleto.colaboradorDTO.cpf">CPF</label>
              <div style="display: flex;">
                <input disabled class="todos-inputs" id="usuarioCPF" nbInput placeholder=""
                  name="data.colaboradoresCompleto.colaboradorDTO.cpf"
                  [(ngModel)]="data.colaboradorCompleto.colaboradoresDTO.cpf">
              </div>
            </nb-form-field>
            <nb-form-field class="form-field">
              <label for="data.colaboradoresCompleto.colaboradorDTO.filial">Filial</label>
              <input disabled class="todos-inputs" id="usuarioFilial" nbInput placeholder=""
                name="data.colaboradoresCompleto.colaboradorDTO.filial"
                [(ngModel)]="data.colaboradorCompleto.colaboradoresDTO.filial">
            </nb-form-field>
          </div>
          <div class="div-cadastro">
            <nb-form-field>
              <label for="data.colaboradoresCompleto.colaboradorDTO.cargo">Cargo</label>
              <input disabled class="todos-inputs" id="usuarioCargo" nbInput placeholder=""
                name="data.colaboradoresCompleto.colaboradorDTO.cargo"
                [(ngModel)]="data.colaboradorCompleto.colaboradoresDTO.cargo">
            </nb-form-field>
            <nb-form-field class="form-field">
              <label for="data.colaboradoresCompleto.colaboradorDTO.departamento">Departamento</label>
              <input disabled class="todos-inputs" id="usuarioDepartamento" nbInput placeholder=""
                name="data.colaboradoresCompleto.colaboradorDTO.departamento"
                [(ngModel)]="data.colaboradorCompleto.colaboradoresDTO.departamento">
            </nb-form-field>
          </div>

          <div class="div-cadastro">
            <nb-form-field class="form-field">
              <label for="data.colaboradoresCompleto.colaboradorDTO.regimeContratacao">Regime de Contratação</label>
              <input disabled class="todos-inputs" id="usuarioregimeContratacao" nbInput placeholder=""
                name="data.colaboradoresCompleto.colaboradorDTO.regimeContratacao"
                [(ngModel)]="data.colaboradorCompleto.colaboradoresDTO.regimeContratacao">
            </nb-form-field>
            <nb-form-field class="form-field">
              <label for="data.colaboradoresCompleto.colaboradorDTO.termo">Possui Termo</label>
              <input disabled class="todos-inputs" id="usuario.termo" nbInput placeholder=""
                name="data.colaboradoresCompleto.colaboradorDTO.termo"
                [(ngModel)]="data.colaboradorCompleto.colaboradoresDTO.termo">
            </nb-form-field>
          </div>
        </form>
        <div style="display: grid; place-items: center; margin-top: 1rem; margin-bottom: 10px;">
          <button *ngIf="hasDocument" class="buttons" (click)="openImage()" nbButton>Ver arquivo</button>
        </div>
      </div>

    </mat-tab>

    <mat-tab label="Computador">

      <div style=" margin-left: 52px;">

        <form>
          <div class="center-content" style="margin-top: 5px;">
            <nb-form-field style="flex: 1;">
              <label for="data.colaboradorCompleto.computadoresDTO.nomeComputador">Nome do Computador</label>
              <input disabled for="data.colaboradorCompleto.computadoresDTO.nomeComputador" class="todos-inputs"

          <nb-form-field>
            <label for="data.colaboradorCompleto.computadoresDTO.enderecoMAC">MAC</label>
            <input disabled class="todos-inputs" id="enderecoMAC" nbInput placeholder="" name="enderecoMAC"

          <nb-form-field>
            <label for="data.colaboradorCompleto.computadoresDTO.modelo">Modelo</label>
            <input disabled class="todos-inputs" id="modelo" nbInput placeholder="" name="modelo"

        <div class="div-cadastro">
          <nb-form-field>
            <label for="data.colaboradorCompleto.computadoresDTO.memoriaRam">RAM</label>
            <input disabled class="todos-inputs" id="RAM" nbInput name="memoriaRam"
              [(ngModel)]="data.colaboradorCompleto.computadoresDTO.memoriaRam">
          </nb-form-field>
          <nb-form-field>
            <label for="data.colaboradorCompleto.computadoresDTO.capacidadeArmazenamento">Armazenamento</label>
            <input disabled class="todos-inputs" id="capacidadeArmazenamento" nbInput placeholder=""
              name="armazenamento" [(ngModel)]="data.colaboradorCompleto.computadoresDTO.capacidadeArmazenamento">
          </nb-form-field>
        </div>

        <div class="center-content">
          <nb-form-field>
            <label for="data.colaboradorCompleto.computadoresDTO.MAKRO">MAKRO</label>
            <input disabled class="todos-inputs" id="MAKRO" nbInput name="MAKRO"
              [(ngModel)]="data.colaboradorCompleto.computadoresDTO.makroInstalado">
          </nb-form-field>
        </div>

      </div>

    </mat-tab>

    <mat-tab label="Combinação Salarial">
      <div style="margin-left: 40px; margin-bottom: 25px; margin-top: 10px;">

        <form class="form-grid">
          <div class="div-cadastro">
            <nb-form-field>
              <label for="base">Base</label>
              <input required class="todos-inputs" id="base" nbInput name="base" required
                [(ngModel)]="data.colaboradorCompleto.combinacaoSalarialDTO.base">
            </nb-form-field>
            <nb-form-field>
              <label for="prv">PRV</label>
              <input [(ngModel)]="data.colaboradorCompleto.combinacaoSalarialDTO.prv" required class="todos-inputs"
                id="prv" nbInput name="prv" required>
            </nb-form-field>

          </div>
          <div class="div-cadastro">
            <nb-form-field>
              <label for="ajudaCusto">Ajuda de Custo</label>
              <input [(ngModel)]="data.colaboradorCompleto.combinacaoSalarialDTO.ajudaCusto" required
                class="todos-inputs" id="ajudaCusto" nbInput name="ajudaCusto" required>
            </nb-form-field>
            <nb-form-field>
              <label for="auxilioCombustivel">Auxílio Combustível</label>
              <input [(ngModel)]="data.colaboradorCompleto.combinacaoSalarialDTO.auxilioCombustivel" required
                class="todos-inputs" for="auxilioCombustivel" id="auxilioCombustivel" nbInput placeholder=""
                name="auxilioCombustivel" required>
            </nb-form-field>
          </div>
          <div class="div-cadastro">
            <nb-form-field>
              <label for="auxilioMoradia">Auxílio Moradia</label>
              <input [(ngModel)]="data.colaboradorCompleto.combinacaoSalarialDTO.auxilioMoradia" required
                class="todos-inputs" id="auxilioMoradia" nbInput name="auxilioMoradia" required>
            </nb-form-field>
            <nb-form-field>
              <div>
                <label for="possuiGratFunc" style="display: block; margin-top: 9px;">Gratificação de Função</label>
                <nb-select [(ngModel)]="data.colaboradorCompleto.combinacaoSalarialDTO.possuiGratFunc" required
                  name="possuiGratFunc" style="width: 100%;" required>
                  <nb-option [value]="true">Sim</nb-option>
                  <nb-option [value]="false">Não</nb-option>
                </nb-select>
              </div>
            </nb-form-field>
          </div>
          <div class="div-cadastro">

            <nb-form-field>
              <div>
                <label for="chat" style="display: block; margin-top: 9px;">Chat</label>
                <nb-select [(ngModel)]="data.colaboradorCompleto.combinacaoSalarialDTO.chat" required name="chat"
                  style="width: 100%;" required>
                  <nb-option [value]="true">Sim</nb-option>
                  <nb-option [value]="false">Não</nb-option>
                </nb-select>
              </div>
            </nb-form-field>
            <nb-form-field>
              <div>
                <label for="comissao" style="display: block; margin-top: 9px;">Comissão</label>
                <nb-select [(ngModel)]="data.colaboradorCompleto.combinacaoSalarialDTO.comissao" required
                  name="comissao" style="width: 100%;" required>
                  <nb-option [value]="true">Sim</nb-option>
                  <nb-option [value]="false">Não</nb-option>
                </nb-select>
              </div>
            </nb-form-field>
          </div>

          <div class="div-cadastro">
            <nb-form-field>
              <div>
                <label for="VA" style="display: block; margin-top: 9px;">VA</label>
                <nb-select [(ngModel)]="data.colaboradorCompleto.combinacaoSalarialDTO.valeAlimentacao" required
                  name="VA" style="width: 100%;" required>
                  <nb-option [value]="true">Sim</nb-option>
                  <nb-option [value]="false">Não</nb-option>
                </nb-select>
              </div>
            </nb-form-field>
            <nb-form-field>
              <div>
                <label for="VR" style="display: block; margin-top: 9px;">VR</label>
                <nb-select [(ngModel)]="data.colaboradorCompleto.combinacaoSalarialDTO.valeRefeicao" required name="VR"
                  style="width: 100%;" required>
                  <nb-option [value]="true">Sim</nb-option>
                  <nb-option [value]="false">Não</nb-option>
                </nb-select>
              </div>
            </nb-form-field>
          </div>

          <div class="div-cadastro">
            <nb-form-field>
              <div>
                <label for="valeTransporte" style="display: block; margin-top: 9px;">Vale Transporte</label>
                <nb-select [(ngModel)]="data.colaboradorCompleto.combinacaoSalarialDTO.valeTransporte" required
                  name="valeTransporte" style="width: 100%;" required>
                  <nb-option [value]="true">Sim</nb-option>
                  <nb-option [value]="false">Não</nb-option>
                </nb-select>
              </div>
            </nb-form-field>
          </div>

        </form>

        <button style="margin-top: 20px;" class="button" (click)="cadastrarCombinacao()" nbButton>Cadastrar</button>


      </div>

    </mat-tab>

  </mat-tab-group>

</div>
